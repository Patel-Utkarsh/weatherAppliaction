<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
    <link href="/images/logo.png" rel="icon" type="image/x-icon">
</head>
<body>

    <div class="wrapper">
        <nav class="navBar">
            <div class="navChild">
                <div class="logoClass">
                    <img src="images/logo.png" class="logoImg" height="40px" alt="">

                    <h1 class="logoHeading">MyWeather</h1>

                </div>
                
                <div class="t">
                  
                    <input type="text" placeholder="Enter your City" class="search">
                    <button class="searchButton" onclick="fetchWeatherbySearching()">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="45" height="40" viewBox="0,0,256,256">
                            <g fill="#1f1f1f" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(2.56,2.56)"><rect x="-5.00137" y="77.78112" transform="rotate(-45.001)" width="9.999" height="35.355" fill="#ff8405"></rect><circle cx="41" cy="40" r="21" fill="#4b4dff"></circle><path d="M41,62c-12.131,0 -22,-9.869 -22,-22c0,-12.131 9.869,-22 22,-22c12.131,0 22,9.869 22,22c0,12.131 -9.869,22 -22,22zM41,24c-8.822,0 -16,7.178 -16,16c0,8.822 7.178,16 16,16c8.822,0 16,-7.178 16,-16c0,-8.822 -7.178,-16 -16,-16z" fill="#4343bf"></path><path d="M41,65.987c-6.658,0 -13.316,-2.534 -18.385,-7.602l7.07,-7.072c6.238,6.238 16.391,6.238 22.629,0c6.237,-6.238 6.237,-16.389 -0.001,-22.628l7.072,-7.07c10.136,10.138 10.136,26.632 0,36.77c-5.069,5.068 -11.727,7.602 -18.385,7.602z" fill="#3abcf8"></path><path d="M49.803,48.025l-2.828,-2.828c1.492,-1.492 2.313,-3.477 2.313,-5.586c0,-2.11 -0.821,-4.094 -2.313,-5.586c-1.492,-1.492 -3.476,-2.313 -5.586,-2.313c-2.109,0 -4.094,0.821 -5.586,2.313l-2.828,-2.828c2.247,-2.248 5.235,-3.485 8.414,-3.485c3.179,0 6.167,1.237 8.414,3.485c2.248,2.247 3.485,5.235 3.485,8.414c0,3.179 -1.237,6.167 -3.485,8.414z" fill="#edf7f5"></path></g></g>
                            </svg>
                    </button>
                </div>

            </div>
          


        </nav>

        <section class="heroClass">
            <img src="images/Weather-rafiki.png" class="heroImg" width="50%" alt="">
            <div class="tempSection">
                <div id="temperature" class="divBlock">
                    
                    <h2>Temperature</h2>
                    <div class="tempContent">
                        <img src="images/icons8-temperature-64.png" height="70px">
                        <h1 class="text" id="temper"></h1>

                    </div>

                    
                </div>

                <div class="divBlock" id="info">
                    <h2 class="cityName"></h2>
                    <h2 class="mausamType"></h2>
                    <h2 class="mausamDescription"></h2>
                    

                </div>
                <div id="humidity" class="divBlock">
                    <h2>Humidity</h2>

                    <div class="humidContent">
                        <img src="images/icons8-humidity-96.png" height="70px">
                        <h1 class="text" id="humid"></h1>

                    </div>

                </div>

            
                <div id="clouds" class="divBlock">
                    <h2>Clouds</h2>

                    <div class="cloudContent">
                        <img src="images/icons8-clouds-96.png" height="70px">
                        <h1 class="text" id="cld"></h1>

                    </div>

                </div>

                <div id="windspeed" class="divBlock">
                    <h2>Wind Speed</h2>

                    <div class="windContent">
                        <img src="images/wind.png" height="70px">
                        <h1 class="text" id="wind"></h1>

                    </div>

                </div>

                <div id="uvIndex" class="divBlock">
                    <h2 id="uvheading">UV Index</h2>
                    <div class="uvContent">
                        <img src="images/sun-rays.png" id="uvimg" height="70px">
                        <h1 class="text" id="uv"></h1>

                    </div>
                </div>

            </div>

        </section>
    </div>
    <div class="loaderclass">

        <div class="loader"></div>

    </div>
    

    </div>

    <div class="errorClass">
        <div class="errorClassImg">
            <img src="images/3582365.jpg" alt="" height="400px">
        </div>
        <div class="errorDialog">

            <h1>Oops City doesnt exist or check spelling....</h1>
        </div>
        
    </div>

    <div class="grantAccess">
        <div class="grantImgClass">
            <img src="images/Wavy_Gen-02_Single-05.jpg" class="grantImg" height="500px" alt="">
        </div>
        <div class="grantDialogClass">

            <div>
                <h1 class="grantText">Unable to Fetch your Location, Please grant Access.....</h1>
                <div class="grantbuttonclass">

                    <button onclick="getLocation()">Grant Access</button>

                </div>
                


            </div>

            
        </div>
       
    </div>


    <script src="script.js"></script>
</body>
</html>
